<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <p><h1>Registration Form</h1></p>
    <form action="/process">
        <p>
            <div>
                <label>First Name: *</label>
                <input type="text" name="firstname">
            </div> 
        </p>      
        <p>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="lastname">
            </div>
        </p>
        <p>        
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email">
            </div>
        </p>
        <p>
            <div>
                <label>Password: *</label>
                <input type="password" name="password">
            </div>
        </p>
        <p>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="cpassword">
            </div>
        </p>
        <p>
            <div>
                <label>Birthday:</label>
                <input type="date" name="birthday">
            </div>
        </p>
        <p>
            <div>
                <label>Gender:</label>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="nb">
                    <label for="nb">Non-binary</label>
                    <input type="radio" name="gender" id="notsay">
                    <label for="notsay">I prefer not to answer</label>
                </div>
            </div>
        </p>
        <p>
            <div>
                <label>A short description about myself:</label>
                <div>
                    <textarea name="description" cols="40" rows="3"></textarea>
                </div>
            </div>
        </p>
        <p>
            <label>Favorite Language:</label>
            <select name="languages">
                <option>JavaScript</option>
                <option>C#</option>
                <option>Java</option>
            </select>
        </p>
        <p>
            <div>
                <input type="checkbox" name="updates">
                <label>Yes, I would like to recieve periodic email updates</label>
            </div>
        </p>
        <p>
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </p>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
